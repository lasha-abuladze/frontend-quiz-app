<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Frontend Quiz</title>
</head>
<body>

    <main class="main-section">

        <header class="main-header">
            <figure class="figure--quiz-logo">
                <img src="./assets/images/icon-html.svg" alt="html_icon">
                <figcaption>HTML</figcaption>
            </figure>


            <div class="div--light-dark">
                <img class="theme-switcher--icon icon-sun display-none" src="./assets/images/icon-sun-light.svg" alt="sun_icon">
                <img class="theme-switcher--icon icon-sun" src="./assets/images/icon-sun-dark.svg" alt="sun_icon">
                <div class="div--theme-switcher">
                    <div class="theme-switcher--circle"></div>
                </div>
                <img class="theme-switcher--icon icon-moon display-none" src="./assets/images/icon-moon-light.svg" alt="moon_icon">
                <img class="theme-switcher--icon icon-moon" src="./assets/images/icon-moon-dark.svg" alt="moon_icon">
            </div>
        </header>

    </main>


     
    
</body>
</html>
