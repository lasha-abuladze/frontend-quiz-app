<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Frontend Quiz</title>

    <!-- <script defer src="./script.js"></script> -->
</head>
<body>

    <main class="main-section">

        <header class="main-header">
            <figure class="figure--quiz-logo display-none">
                <img src="./assets/images/icon-html.svg" alt="html_icon">
                <figcaption>HTML</figcaption>
            </figure>


            <div class="div--light-dark">
                <img class="theme-switcher--icon icon-sun display-none" src="./assets/images/icon-sun-light.svg" alt="sun_icon">
                <img class="theme-switcher--icon icon-sun" src="./assets/images/icon-sun-dark.svg" alt="sun_icon">
                <div class="div--theme-switcher">
                    <div class="theme-switcher--circle"></div>
                </div>
                <img class="theme-switcher--icon icon-moon display-none" src="./assets/images/icon-moon-light.svg" alt="moon_icon">
                <img class="theme-switcher--icon icon-moon" src="./assets/images/icon-moon-dark.svg" alt="moon_icon">
            </div>
        </header>

        <section class="section--welcome-to-quiz section display-none">

            <header class="section-header">

                <h1>
                    Welcome to the
                    <b>Frontend Quiz!</b>
                </h1>

                <p class="subtittle">Pick a subject to get started.</p>

            </header>

            <ul class="quiz-list">

                <li class="quiz-list--li quiz-html">
                    <img class="quiz-logo logo-html" src="./assets/images/icon-html.svg" alt="html_icon">
                    <span class="quiz-name">HTML</span>
                </li>

                <li class="quiz-list--li quiz-css">
                    <img class="quiz-logo logo-css" src="./assets/images/icon-css.svg" alt="css_icon">
                    <span class="quiz-name">CSS</span>
                </li>

                <li class="quiz-list--li quiz-js">
                    <img class="quiz-logo logo-js" src="./assets/images/icon-js.svg" alt="js_icon">
                    <span class="quiz-name">Javascript</span>
                </li>

                <li class="quiz-list--li quiz-accessibility">
                    <img class="quiz-logo logo-accessibility" src="./assets/images/icon-accessibility.svg" alt="html_icon">
                    <span class="quiz-name">Accessibility</span>
                </li>

            </ul>
        </section>

        <section class="section--quiz section display-none">

            <header class="section-header">
                
                <p class="subtittle">Question
                    <span class="question-number">6</span> of 
                    <span class="quiz-length">10</span>
                </p>

                <p class="question">
                    Which of these color contrast ratios defines 
                    the minimum WCAG 2.1 Level AA requirement for 
                    normal text?
                </p>
                
                <div class="line--">
                    <div class="inner--line">
    
                    </div>
                </div> 
            </header>

            <form action="#" >

                <ul class="ul--answers-list">

                    <li class="answers-list--li">
                        <input type="radio" name="answer" id="1">
                        <label class="answer-label" for="1">
                            <p>
                                <span class="questions-order">a</span>
                                4.5 : 1
                            </p>

                            <img class="answer-icon" src="./assets/images/icon-error.svg" alt="error_icon">
                            <img class="answer-icon display-none" src="./assets/images/icon-correct.svg" alt="correct_icon">
                        </label>
                    </li>

                    <li class="answers-list--li">
                        <input type="radio" name="answer" id="2">
                        <label class="answer-label" for="2">
                            <p>
                                <span class="questions-order">b</span>
                                3 : 1
                            </p>

                            <img class="answer-icon" src="./assets/images/icon-error.svg" alt="error_icon">
                            <img class="answer-icon display-none" src="./assets/images/icon-correct.svg" alt="correct_icon">
                        </label>
                    </li>

                    <li class="answers-list--li">
                        <input type="radio" name="answer" id="3">
                        <label class="answer-label" for="3">
                            <p>
                                <span class="questions-order">c</span>
                                2.5 : 1
                            </p>

                            <img class="answer-icon" src="./assets/images/icon-error.svg" alt="error_icon">
                            <img class="answer-icon display-none" src="./assets/images/icon-correct.svg" alt="correct_icon">                            
                        </label>
                    </li>    
                    
                    <li class="answers-list--li">
                        <input type="radio" name="answer" id="4">
                        <label class="answer-label" for="4">
                            <p>
                                <span class="questions-order">d</span>
                                5 : 1
                            </p>

                            <img class="answer-icon" src="./assets/images/icon-error.svg" alt="error_icon">
                            <img class="answer-icon display-none" src="./assets/images/icon-correct.svg" alt="correct_icon">
                        </label>
                    </li>
                    
                </ul>

                <input class="btn-gen submit-btn submit-answer--btn" type="submit" value="Submit Answer">
                <input class="btn-gen submit-btn next-question--btn display-none" type="submit" value="Next Question">
            </form>

        </section>

        <section class="section--quiz-completed section">

            <header class="section-header">
                <p>
                    Quiz completed
                    <b>You scored...</b>
                </p>
            </header>

            <div class="final-score">

                <figure class="figure--quiz-logo">
                    <img src="./assets/images/icon-html.svg" alt="html_icon">
                    <figcaption>HTML</figcaption>
                </figure>

                <p>
                    <b>8</b>
                    <span class="subtittle">out of 10</span>
                </p>

            </div>

            <button class="btn-gen play-again--btn">Play again</button>


        </section>
         

    </main>


     
    <script src="./script.js"></script>
</body>
</html>
